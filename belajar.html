<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            padding-top: 50px;
            transition: background 0.3s, color 0.3s;
        }
        .custom-btn {
            width: 140px;
            height: 120px;
            font-size: 14px;
            border: none;
            color: rgb(0, 0, 0);
            border-radius: 25px;
            background: #ffffff;
            transition: all 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            text-align: center;
            padding: 10px;
        }
        .custom-btn i {
            font-size: 28px;
            margin-bottom: 5px;
        }
        .custom-btn:hover {
            background: yellow;
            color: #000;
        }
        .home-button {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: black;
            color: white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <a href="index.html" class="home-button"><i class="bi bi-house"></i></a>
    <div class="container mt-5">
        <h1 class="mb-4">Belajar</h1>
        <div class="row justify-content-center gap-2">
            <div class="col-4 col-md-2">
                <a href="https://lmsspada.kemdiktisaintek.go.id/course/view.php?id=4087&lang=id&utm_source=chatgpt.com" class="btn custom-btn">
                    <i class="bi bi-globe"></i> Belajar melalui Web
                </a>
            </div>
            <div class="col-4 col-md-2">
                <a href="https://mylearn.oracle.com/ou/learning-path/earn-the-oracle-database-23ai-administration-associate-credential/140076" class="btn custom-btn">
                    <i class="bi bi-patch-check"></i> Sertifikasi
                </a>
            </div>
            <div class="col-4 col-md-2">
                <a href="https://roadmap.sh/postgresql-dba" class="btn custom-btn">
                    <i class="bi bi-map"></i> Roadmap
                </a>
            </div>
            <div class="col-4 col-md-2">
                <button class="btn custom-btn" onclick="showPopup()">
                    <i class="bi bi-person"></i> Refleksi Diri
                </button>
            </div>
        </div>
    </div>
    <div id="popup" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%,-50%); background:#000; padding:20px; border-radius:10px;">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/_PlpbLJjFTc?autoplay=1" frameborder="0" allowfullscreen></iframe>
        <button onclick="closePopup()" style="display:block; margin-top:10px;">Tutup</button>
    </div>
    <script>

        function showPopup() {
            document.getElementById('popup').style.display = 'block';
        }
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
