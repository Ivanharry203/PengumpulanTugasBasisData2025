<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pengumpulan Tugas Basis Data Rombel 2 2025</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            padding-top: 50px;
        }
        .text-gradient {
            background: linear-gradient(to right, #ff512f, #dd2476);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 700;
        }
        .custom-btn {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            color: white;
            border-radius: 50px;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            transition: all 0.3s ease-in-out;
        }
        .custom-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(255, 75, 43, 0.4);
        }
        .animated-btn:active {
            transform: scale(0.95);
        }
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    
    <div class="container mt-5">
        <h1 class="mb-4 text-gradient">Form Pengumpulan Tugas Basis Data Rombel 2 2025</h1>
        <div class="d-flex flex-column gap-3 align-items-center">
            <a href="https://forms.gle/mXYfiZSeioWiNWZx8" class="btn custom-btn animated-btn">Form Asdos</a>
            <a href="https://docs.google.com/forms/d/1eoU723pOJI8m6vm4a7DVBseUglWGwmoUI1UmU4U25dI/preview" class="btn custom-btn animated-btn">Form Dosen</a>
        </div>
    </div>
    
    <script>
        // Hilangkan loading screen setelah 2 detik
        window.onload = function() {
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
            }, 2000);
        };
    </script>
</body>
</html>
